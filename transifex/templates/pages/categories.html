{% extends 'base.html' %}

{% block content %}

<br>
<br>
<a class="btn btn-outline-primary" href="{% url 'trivia_rest_fetch_categories' %}" role="button">Load categories from Trivia</a>

{% if categories %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th><th scope="col">Name</th>
    </tr>
</thead>
<tbody>
    {% for category in categories %}
    <tr><th scope="row">{{category.id}}</th><td>{{category.name}}</td></tr>
    {% endfor %}
</tbody>
</table>
{% else %}
    <div class="h2">No categories available</div>
{% endif %}

<div class="modal fade" id="modal-categories">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>

{% endblock %}
